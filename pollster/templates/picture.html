<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ server_settings.app_url }}static/bootstrap.min.css" rel="stylesheet" />
    <link href="{{ server_settings.app_url }}static/bootstrap-material-design.min.css" rel="stylesheet" />
    <link href="{{ server_settings.app_url }}static/ripples.min.css" rel="stylesheet" />
    <script src="{{ server_settings.app_url }}static/jquery-2.2.4.min.js"></script>
    {% include 'include_in_head.html' %}
    <link href="{{ server_settings.app_url }}static/project.css" rel="stylesheet" />
</head>
<body style="max-width:952">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header header">
                <h3>
                    {{ texts['picture_header'] }} <small>{{ texts['picture_header_small'] }}</small>
                </h3>
            </div>
                <ul class="nav navbar-nav navbar-right">
                    <a class="navbar-brand" href="./">
                        <i class="fa fa-bar-chart"></i> {{ texts['app_name'] }}
                    </a>
                </ul>
        </div>
    </nav>

    {% include 'core.html' %}
    <footer class="footer">
        <div>
            <span class="badge">{{ date }}</span> <span class="label label-info">{{ texts['picture_info'] }}</span>
        </div>
        <div>{{ texts['licence'] }}</div>
    </footer>
    <script>
        {% include 'page_js.js' %}
    </script>
</body>
</html>
